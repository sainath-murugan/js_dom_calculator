<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="base.css" type="text/css">
    <title>calculator</title>

</head>

<body>
    <div class="container">
        <br>
        <h1>calculator using js and Html DOM</h2>
            
            <div class="row" style="margin-top: 13%;">
                <input type="text" class="form-control" id="display" value='' style="margin-bottom: 10px;">
                <button type="button" class="btn btn-primary col" onclick="one()" id="1">1</button>
                <button type="button" class="btn btn-primary col" onclick="two()" id="2">2</button>
                <button type="button" class="btn btn-primary col" onclick="three()" id='3'>3</button>
            </div>

            <div class="row">
                <button type="button" class="btn btn-primary col" onclick="four()" id='4'>4</button>
                <button type="button" class="btn btn-primary col" onclick="five()" id='5'>5</button>
                <button type="button" class="btn btn-primary col" onclick="six()" id='6'>6</button>
            </div>

            <div class="row">
                <button type="button" class="btn btn-primary col" onclick="seven()" id='7'>7</button>
                <button type="button" class="btn btn-primary col" onclick="eight()" id='8'>8</button>
                <button type="button" class="btn btn-primary col" onclick="nine()" id='9'>9</button>
            </div>

            <div class="row">
                <button type="button" class="btn btn-warning col" onclick="add()" id='add' data-bs-toggle="tooltip"
                    data-bs-placement="top" title="add">+</button>
                <button type="button" class="btn btn-warning col" onclick="sub()" id='sub' data-bs-toggle="tooltip"
                    data-bs-placement="top" title="subtract">-</button>
                <button type="button" class="btn btn-warning col" onclick="mul()" id='mul' data-bs-toggle="tooltip"
                    data-bs-placement="top" title="multiply">x</button>
                <button type="button" class="btn btn-warning col" onclick="div()" id='div' data-bs-toggle="tooltip"
                    data-bs-placement="top" title="divide">/</button>

            </div>

            <div class="row">
                <button type="button" class="btn btn-danger col" onclick="zero()" id='0'>0</button>
                <button type="button" class="btn btn-danger col" onclick="equalTo()" id='equal'>=</button>
                <button type="button" class="btn btn-danger col" onclick="clearIt()" id='clear' data-bs-toggle="tooltip"
                    data-bs-placement="top" title="clear tab">C</button>
            </div>


    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
<script src="base.js" type="text/javascript"></script>

</html>
